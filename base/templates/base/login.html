<head>

	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fitness &mdash; 100% Free Fully Responsive HTML5 Template by FREEHTML5.co</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta property="og:image" content=""/>
        <meta property="og:url" content=""/>
        <meta property="og:site_name" content=""/>

        <meta name="twitter:title" content="" />

        <meta name="twitter:url" content="" />

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="favicon.ico">
    
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,900' rel='stylesheet' type='text/css'>
        
        
    {% load static %}


    <!-- Animate.css -->
    <link rel="stylesheet" href="{% static 'base/css/animate.css' %}">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{% static 'base/css/icomoon.css' %}">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}">
    <!-- Superfish -->
    <link rel="stylesheet" href="{% static 'base/css/superfish.css' %}">

    <link rel="stylesheet" href="{% static 'base/css/style.css' %}">


    <!-- Modernizr JS -->
    <script src="{% static 'base/js/modernizr-2.6.2.min.js' %}"></script>
        <!-- FOR IE9 below -->
        <!--[if lt IE 9]>
        <script src="js/respond.min.js"></script>
        <![endif]-->

</head>
<body>
    <div id="fh5co-wrapper">
		<div id="fh5co-page">
		<div id="fh5co-header">
			<header id="fh5co-header-section">
				<div class="container">
					<div class="nav-header">
						<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
						<h1 id="fh5co-logo"><a href="{% url 'index' %}">Heracles<span> Power</span></a></h1>
						<!-- START #fh5co-menu-wrap -->
						<nav id="fh5co-menu-wrap" role="navigation">
							<ul class="sf-menu" id="fh5co-primary-menu">
								<li>
									<a href="{% url 'index' %}">Acceuil</a>
								</li>
								<!-- <li><a href="trainer.html">About Us</a></li> -->
								<li class="active"><a href="{% url 'login' %}">Connexion</a></li>
								<li><a href="{% url 'signup' %}">Inscription</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</header>		
		</div>
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6 animate-box">
                    <h3 class="section-title" style="padding-top: 22rem;">Connexion</h3>
                    <form class="contact-form" method='POST' action="">

                        {% csrf_token %}

                        {% for message in messages %}
                            <p id="messages">{{message}}</p>
                        {% endfor %}

                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input name="email" type="email" class="form-control"  placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input name="password" type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input id="btn-submit" class="btn btn-send-message btn-md" value="Connexion" type="submit"> 
                        </div>

                    </form>
                    <p>Toujours pas de compte ?<a href="{% url 'signup' %}"> Inscription</a></p>
                </div>
            </div>
        </div>
    </div>

	
    <script src="{% static 'base/js/jquery.min.js' %}"></script>
    <!-- jQuery Easing -->
    <script src="{% static 'base/js/jquery.easing.1.3.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'base/js/bootstrap.min.js' %}"></script>
    <!-- Waypoints -->
    <script src="{% static 'base/js/jquery.waypoints.min.js' %}"></script>
    <!-- Stellar -->
    <script src="{% static 'base/js/jquery.stellar.min.js' %}"></script>
    <!-- Superfish -->
    <script src="{% static 'base/js/hoverIntent.js' %}"></script>
    <script src="{% static 'base/js/superfish.js' %}"></script>

    <!-- Main JS (Do not remove) -->
    <script src="{% static 'base/js/main.js' %}"></script>



</body>
</html>
